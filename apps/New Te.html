<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Other head elements -->
    
        <!-- Video.js CDN -->
        <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
        <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    </head>
    
<body>
    <body>

        <!-- Video 1 -->
        <div class="videocard">
            <div class="thumbs">
                <div class="timeline">13:15</div>
                <div id="videoContainer1" class="video-container">
                    <video id="videoPlayer1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
                        <source src="static/videos/SUNILSKT1/Video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <!-- Thumbnail for Video 1 -->
            <div class="thumbnail-container">
                <img class="thumbnail" src="static/Thumpnails/a1.webp" onclick="playVideo('videoPlayer1')">
            </div>
            <!-- Rest of your video card content for Video 1 -->
        </div>
        
        <!-- Video 2 -->
        <div class="videocard">
            <div class="thumbs">
                <div class="timeline">14:30</div>
                <div id="videoContainer2" class="video-container">
                    <video id="videoPlayer2" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
                        <source src="static/videos/SUNILSKT1/Video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <!-- Thumbnail for Video 2 -->
            <div class="thumbnail-container">
                <img class="thumbnail" src="static/Thumpnails/a2.webp" onclick="playVideo('videoPlayer2')">
            </div>
            <!-- Rest of your video card content for Video 2 -->
        </div>
        
        <!-- Add more video cards as needed -->
        
        <script>
            function playVideo(playerId) {
                // Pause all other videos before playing a new one
                var allPlayers = videojs.getPlayers();
                for (var key in allPlayers) {
                    if (allPlayers.hasOwnProperty(key) && key !== playerId) {
                        allPlayers[key].pause();
                    }
                }
        
                // Play the clicked video
                var player = videojs(playerId);
                player.play();
            }
        </script>
        
        </body>
        
</body>
</html>
